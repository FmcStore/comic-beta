<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f59e0b">
    <meta name="description" content="Baca Komik Manga Manhwa Manhua Bahasa Indonesia Gratis">
    <title>FmcComic - Ultimate Reader</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/icon.png" type="image/png">
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0b0f] text-gray-100 font-['Outfit'] overflow-x-hidden selection:bg-amber-500 selection:text-black">

    <!-- Loading Bar -->
    <div id="loading-bar" class="fixed top-0 left-0 h-1 bg-amber-500 z-[100] transition-all duration-300 w-0 shadow-[0_0_15px_rgba(245,158,11,0.7)]"></div>

    <!-- Desktop & Mobile Header -->
    <nav class="fixed top-0 w-full z-50 glass border-b border-white/5 transition-transform duration-300" id="navbar">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2 cursor-pointer group" onclick="app.router.navigate('/')">
                <div class="relative">
                    <img src="assets/icon.png" onerror="this.src='https://via.placeholder.com/40'" class="w-8 h-8 rounded-lg shadow-lg group-hover:scale-110 transition">
                    <div class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-500 rounded-full border-2 border-[#0b0b0f]"></div>
                </div>
                <h1 class="text-xl font-bold tracking-tight">Fmc<span class="text-amber-500">Comic</span></h1>
            </div>

            <div class="hidden md:flex items-center gap-1 bg-white/5 p-1 rounded-full border border-white/5">
                <button onclick="app.router.navigate('/')" class="nav-item-desk px-4 py-1.5 rounded-full text-sm font-medium hover:bg-white/10 transition">Beranda</button>
                <button onclick="app.router.navigate('/ongoing')" class="nav-item-desk px-4 py-1.5 rounded-full text-sm font-medium hover:bg-white/10 transition">Ongoing</button>
                <button onclick="app.router.navigate('/completed')" class="nav-item-desk px-4 py-1.5 rounded-full text-sm font-medium hover:bg-white/10 transition">Tamat</button>
            </div>

            <div class="flex items-center gap-3">
                <button onclick="app.ui.toggleSearch()" class="w-9 h-9 flex items-center justify-center rounded-full hover:bg-white/10 transition"><i class="fa fa-search"></i></button>
                <button onclick="app.ui.toggleSettings()" class="w-9 h-9 flex items-center justify-center rounded-full hover:bg-white/10 transition"><i class="fa fa-cog"></i></button>
            </div>
        </div>
    </nav>

    <!-- Search Overlay -->
    <div id="search-overlay" class="fixed inset-0 bg-black/90 z-[60] hidden opacity-0 transition-opacity duration-300 backdrop-blur-sm">
        <div class="container mx-auto px-4 pt-24">
            <div class="relative max-w-2xl mx-auto">
                <input type="text" id="search-input" placeholder="Cari judul, genre..." 
                    class="w-full bg-[#1a1a1f] border-2 border-white/10 rounded-2xl py-4 pl-14 pr-4 text-lg focus:outline-none focus:border-amber-500 focus:shadow-[0_0_30px_rgba(245,158,11,0.2)] transition placeholder-gray-600"
                    onkeyup="if(event.key === 'Enter') app.pages.search(this.value)">
                <i class="fa fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-500 text-xl"></i>
                <button onclick="app.ui.toggleSearch()" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white bg-white/10 w-8 h-8 rounded-full"><i class="fa fa-times"></i></button>
            </div>
            
            <div class="max-w-2xl mx-auto mt-8">
                <h3 class="text-sm font-bold text-gray-500 uppercase mb-3">Genre Populer</h3>
                <div id="genre-tags" class="flex flex-wrap gap-2"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main id="app-root" class="min-h-screen pt-20 pb-24 md:pb-10 container mx-auto px-4 transition-opacity duration-300"></main>

    <!-- Mobile Bottom Nav -->
    <div class="fixed bottom-0 left-0 w-full glass border-t border-white/5 z-40 md:hidden pb-safe">
        <div class="flex justify-around items-center h-16">
            <button onclick="app.router.navigate('/')" class="nav-btn flex flex-col items-center gap-1 text-gray-400 w-full">
                <i class="fa fa-compass text-xl mb-0.5"></i><span class="text-[10px] font-medium">Explore</span>
            </button>
            <button onclick="app.router.navigate('/ongoing')" class="nav-btn flex flex-col items-center gap-1 text-gray-400 w-full">
                <i class="fa fa-fire text-xl mb-0.5"></i><span class="text-[10px] font-medium">Hot</span>
            </button>
            <button onclick="app.pages.library()" class="nav-btn flex flex-col items-center gap-1 text-gray-400 w-full">
                <div class="relative">
                    <i class="fa fa-book-open text-xl mb-0.5"></i>
                    <span id="library-badge" class="hidden absolute -top-1 -right-2 bg-red-500 text-white text-[8px] px-1 rounded-full">New</span>
                </div>
                <span class="text-[10px] font-medium">Library</span>
            </button>
            <button onclick="app.pages.history()" class="nav-btn flex flex-col items-center gap-1 text-gray-400 w-full">
                <i class="fa fa-history text-xl mb-0.5"></i><span class="text-[10px] font-medium">History</span>
            </button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-20 md:bottom-10 left-1/2 -translate-x-1/2 bg-white text-black px-6 py-3 rounded-full shadow-2xl z-[100] transform translate-y-20 opacity-0 transition-all duration-300 font-bold text-sm flex items-center gap-3">
        <i class="fa fa-check-circle text-green-500 text-lg"></i> <span id="toast-msg">Notification</span>
    </div>

    <script src="script.js"></script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.log('SW Fail:', err));
        }
    </script>
</body>
</html>
